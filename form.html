<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Email Template</title>
  </head>
  <body>
    <h1>Contact us</h1>
    <p>Send a message and we will get back to you within 24 hours.</p>
    <form class="contact-form">
      <label for="">Caterer Name</label><br />
      <input class="cname" type="text" placeholder="Caterer Name" /><br />
      <label for="">Name </label><br />
      <input class="name" type="text" placeholder="Person of Contact" /><br />
      <label for="">Phone Number</label><br />
      <input class="phno" type="text" placeholder="whatsapp contact"/><br />
      <label for="">Message</label><br />
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="message">
        </textarea><br />
      <button type="submit">Submit</button>
    </form>

<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
